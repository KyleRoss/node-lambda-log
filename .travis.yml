dist: trusty
sudo: required
language: node_js
node_js:
  - "12"
  - "11"
  - "10"
  - "8"
  - "6"
cache: npm

os:
  - linux

jobs:
  include:
    - stage: test
      script: npm run test
      skip_cleanup: true
      after_success: 'npm run coveralls'
    - stage: release
      node_js: lts/*
      script: npm run docs
      skip_cleanup: true
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
      if: branch = master AND type != pull_request
